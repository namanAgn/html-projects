<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body, html {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: rgb(25,25,25);
      font-family: Arial;
      font-weight: bold;
    }
    .heading {
      text-align: center;
      color: white;
      font-size: 70px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    button {
      height: 140px;
      width: 140px;
      font-size: 100px;
      font-weight: bold;
      color: black;
      margin: 5px;
      margin-left: 15px;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      background-color: rgb(194, 192, 192);    
    }
    .output {
      text-align: center;
      font-size: 25px;
      color: white;
    }
    .reset {
      background-color: red;
      color: white;
      position: relative;
      left: 890px;
      font-size: 25px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1 class="heading">Tic-Tac-Toe</h1>
  <div class="row">
    <button id="1-1" class='grid'onclick="handleClick(1, 1)"></button>
    <button id="1-2" class='grid'onclick="handleClick(1, 2)"></button>
    <button id="1-3" class='grid'onclick="handleClick(1, 3)"></button>
  </div>
  <div class="row">
    <button id="2-1" class='grid'onclick="handleClick(2, 1)"></button>
    <button id="2-2" class='grid'onclick="handleClick(2, 2)"></button>
    <button id="2-3" class='grid'onclick="handleClick(2, 3)"></button>
  </div>
  <div class="row">
    <button id="3-1" class='grid'onclick="handleClick(3, 1)"></button>
    <button id="3-2" class='grid'onclick="handleClick(3, 2)"></button>
    <button id="3-3" class='grid'onclick="handleClick(3, 3)"></button>
  </div>
  <button class='reset' onclick="
  clearBoard()
  reload()
  ">Reset</button>
  <p class="output" id="output">---Output would be displayed here---</p>
  <script>
    function clearBoard() { 
      let button = document.getElementsByClassName("grid")
      for (let i = 0; i < button.length; i++) {
        button[i].innerText = ''
      }
    }
    function reload() {
      location.reload()
    }
    let currentPlayer = 'X'; 
let board = [
  ['', '', ''],
  ['', '', ''],
  ['', '', '']
];

function handleClick(row, col) {
  const button = document.getElementById(`${row}-${col}`);
  if (button.innerText === '' && currentPlayer === 'X') {
    button.innerText = currentPlayer;
    board[row - 1][col - 1] = currentPlayer;
    if (checkWin()) {
      document.getElementById('output').innerText = `${currentPlayer} wins!`;
      currentPlayer = null; 
    } else if (board.flat().every(cell => cell !== '')) {
      document.getElementById('output').innerText = "It's a draw!";
      currentPlayer = null; 
    } else {
      currentPlayer = 'O';
      setTimeout(computerMove, 1); 
    }
  }
}

function computerMove() {
  if (currentPlayer !== 'O') return; 

  let emptyCells = [];
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      if (board[i][j] === '') {
        emptyCells.push({ row: i, col: j });
      }
    }
  }

  if (emptyCells.length === 0) return; 

  let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
  board[move.row][move.col] = 'O';
  document.getElementById(`${move.row + 1}-${move.col + 1}`).innerText = 'O';

  if (checkWin()) {
    document.getElementById('output').innerText = "O wins!";
    currentPlayer = null; 
  } else if (board.flat().every(cell => cell !== '')) {
    document.getElementById('output').innerText = "It's a draw!";
    currentPlayer = null; 
  } else {
    currentPlayer = 'X'; 
  }
}

function checkWin() {
  const winPatterns = [
    
    [[0, 0], [0, 1], [0, 2]],
    [[1, 0], [1, 1], [1, 2]],
    [[2, 0], [2, 1], [2, 2]],
    
    [[0, 0], [1, 0], [2, 0]],
    [[0, 1], [1, 1], [2, 1]],
    [[0, 2], [1, 2], [2, 2]],
    
    [[0, 0], [1, 1], [2, 2]],
    [[0, 2], [1, 1], [2, 0]]
  ];

    return winPatterns.some(pattern => {
      const [a, b, c] = pattern;
      return board[a[0]][a[1]] !== '' &&
           board[a[0]][a[1]] === board[b[0]][b[1]] &&
             board[a[0]][a[1]] === board[c[0]][c[1]];
    });
  }

  </script>
</body>
</html>
