<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>Unscramble Game</title>
</head>
<body>
    <div class="main">
        <div class='word-display-div'>
            <p class='word-display'></p>
        </div>    
        <input type="text" placeholder="" class="word-input">
        <button class="reveal-button">Click here to reveal the word</button>
        <p class="reveal-word-p"></p>
        <p class="words-guessed">Words guessed: </p>
        <p class="hints-taken">Words revealed: </p>
        <div class="themes-div">
            <p class="change-themes-p">THEMES</p>
            <button class="light-button">Light</button>
            <button class="dark-button">Dark</button>
            <button class='pastel-button'>Pastel</button>
            <button class="ocean-button">Ocean</button>
            <button class="cycle-button">Cycle</button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
