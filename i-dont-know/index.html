<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I dont know</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, 10px);
      grid-template-rows: repeat(auto-fill, 10px);
      overflow: hidden;
    }

    button {
      width: 10px;
      height: 10px;
      border: none;
      font-size: 0;
      transition: background-color 0.2s ease;
    }

    button.a {
      background-color: #d3d3d3;
    }
    button.b {
      background-color: #c0c0c0;
    }
    button.c {
      background-color: #a9a9a9;
    }
    button.d {
      background-color: #808080;
    }
    button.e {
      background-color: #696969;
    }

    button.aa {
        background-color: #A0C4E4;
    }

    button.bb {
        background-color: #5DADE2;
    }

    button.cc {
        background-color: #2E86C1; 
    }

    button.dd {
        background-color: #1F5F8B;
    }

    button.ee {
        background-color: #153E5E;
    }

    button.aaa {
    background-color: #d3c0ff;
    }
    button.bbb {
    background-color: #c0a9ff;
    }
    button.ccc {
    background-color: #a989ff;
    }
    button.ddd {
    background-color: #8080ff;
    }
    button.eee {
    background-color: #6969ff;
    }

  </style>
</head>
<body>
  <script>
    let buttons = [];
    const NUM_COLS = Math.floor(window.outerWidth / 10);
    const NUM_ROWS = Math.floor(window.outerHeight / 10);
    const NUM_BUTTONS = NUM_COLS * NUM_ROWS;
    
    let cycle = 0;
    let theme = 1;

    document.addEventListener('keydown', (event) => {
      if (event.key === '1') {
        theme = 1
      } else if (event.key === '2') {
        theme = 2
      } else if (event.key === '3') {
        theme = 3
      }
    });

    const randomColorClass = () => {
      const choice = Math.random();
      switch (theme) {
        case 1:
          if (choice < 0.2) return 'a';
          if (choice < 0.4) return 'b';
          if (choice < 0.6) return 'c';
          if (choice < 0.8) return 'd';
          return 'e';
          
        case 2:
          if (choice < 0.2) return 'aa';
          if (choice < 0.4) return 'bb';
          if (choice < 0.6) return 'cc';
          if (choice < 0.8) return 'dd';
          return 'ee';

        case 3:
          if (choice < 0.2) return 'aaa';
          if (choice < 0.4) return 'bbb';
          if (choice < 0.6) return 'ccc';
          if (choice < 0.8) return 'ddd';
          return 'eee';
      }
    };

    const createButtons = () => {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < NUM_BUTTONS; i++) {
        const btn = document.createElement('button');
        btn.classList.add(randomColorClass());
        buttons.push(btn);
        fragment.appendChild(btn);
      }
      document.body.appendChild(fragment);
    };

    const refreshColors = () => {
      buttons.forEach((btn) => {
        btn.className = "";
        btn.classList.add(randomColorClass());
      });
    };

    createButtons();

    setInterval(() => {
      refreshColors();
    }, 10);
  </script>
</body>
</html>
