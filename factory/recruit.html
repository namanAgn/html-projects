<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/recruit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>AMS - Recruit Units</title>
</head>
<body>
    <div class="dashboard">
        <h1>Army Managment Simulator - Recruit</h1>
        <div class="main">
            <div>
                <h2>Recruit Tank</h2>
                <button id="recruit-tanks-button" type="button">Recruit Tanks</button>
                <h2>Recruit Artillery</h2>
                <button id="recruit-artillery-button" type="button">Recruit Artillery</button>
                <h2>Recruit Transport Truck</h2>
                <button id="recruit-troops-button" type="button">Recruit Transport Trucks</button>
            </div>
            <div>
                <h2>Recruit Fighter</h2>
                <button id="recruit-fighter-button" type="button">Recruit Fighter</button>
                <h2>Recruit Attacker</h2>
                <button id="recruit-attacker-button" type="button">Recruit Attacker</button>
                <h2>Recruit Bomber</h2>
                <button id="recruit-bomber-button" type="button">Recruit Bomber</button>
            </div>
            <div>
                <h2>Recruit Frigate</h2>
                <button id="recruit-frigate-button" type="button">Recruit Frigate</button>
                <h2>Recruit Destroyer</h2>
                <button id="recruit-destroyer-button" type="button">Recruit Destroyer</button>
                <h2>Recruit Battleship</h2>
                <button id="recruit-battleship-button" type="button">Recruit Battleship</button>
            </div>
        </div>
    </div>    
    <script src="script/recruit.js"></script>
</body>
</html
