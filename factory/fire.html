<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/recruit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>AMS - Fire Units</title>
</head>
<body>
    <div class="dashboard">
        <h1>Army Managment Simulator - Fire Units</h1>
        <div class="main">
            <div>
                <h2>Fire Tank</h2>
                <button id="fire-tanks-button" type="button">Fire Tanks</button>
                <h2>Fire Artillery</h2>
                <button id="fire-artillery-button" type="button">Fire Artillery</button>
                <h2>Fire Transport Truck</h2>
                <button id="fire-transport-trucks-button" type="button">Fire Transport Truck</button>
            </div>
            <div>
                <h2>Fire Fighter</h2>
                <button id="fire-fighter-button" type="button">Fire Fighter</button>
                <h2>Fire Attacker</h2>
                <button id="fire-attacker-button" type="button">Fire Attacker</button>
                <h2>Fire Bomber</h2>
                <button id="fire-bomber-button" type="button">Fire Bomber</button>
            </div>
            <div>
                <h2>Fire Frigate</h2>
                <button id="fire-frigate-button" type="button">Fire Frigate</button>
                <h2>Fire Destroyer</h2>
                <button id="fire-destroyer-button" type="button">Fire Destroyer</button>
                <h2>Fire Battleship</h2>
                <button id="fire-battleship-button" type="button">Fire Battleship</button>
            </div>
        </div>
    </div>    
    <script src="script/fire.js"></script>
</body>
</html>
