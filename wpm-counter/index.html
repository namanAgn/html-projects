<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>WPM tester</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">Press ENTER to begin...</h1>
        <p class='words-typed-display'>0/0</p>
        <p class='time-left-display'>0</p>
        <div class="word-display"></div>
        <input class='word-input' placeholder="Type the word here.." type="text">
        <p class="wpm-display">WPM: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
