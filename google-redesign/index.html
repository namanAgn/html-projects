<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>meow search</title>
    <style>
        body, html {
            overflow: hidden;
            height: 100vh;
            background-color: rgb(66,66,66);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: "Montserrat";
            color: white;
        }
        h1 {
            background-color: rgb(55,55,55);
            border: 6px solid rgb(44,44,44);
            padding: 5px;
            color: white;
            border-radius:5px;
            padding: 10px;
            font-size: 50px;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin: 15px;
            gap: 10px;
        }
        img {
            width: 150px;
        }
        input {
            background-color: rgb(55,55,55);
            border: 6px solid rgb(44,44,44);
            padding: 5px;
            color: white;
            font-family: "Montserrat";
            font-size: 30px;
            border-radius: 15px;
            width: 700px;
        }
        input::placeholder {
            color: white;
            font-family: "Montserrat";
            font-size: 30px;
        }
        input:focus {
            outline: none;
        }
        button {
            background-color: rgb(55,55,55);
            border: 6px solid rgb(44,44,44);
            padding: 5px;
            color: white;
            font-family: "Montserrat";
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;
            transition: 0.15s;
        }
        button:hover {
            background-color: white;
            border: 6px solid rgb(186, 186, 186);
            color: rgb(55,55,55);
        }
    </style>
</head>
<body>
    <div>
        <h1>meow search.</h1>
    </div>
    <input placeholder="" type="text" class="search">
    <div>
        <button class="search-button">search</button> 
        <button class="gambling">gamble</button>
    </div>
    <script>
        const searchInput = document.querySelector('.search');
        const searchButton = document.querySelector('.search-button');
        const gambleButton = document.querySelector('.gambling');

        // Add event listener for 'Enter' key press in input field
        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') { 
                search();
            }
        });

        // Add event listener for click on the search button
        searchButton.addEventListener('click', () => {
            search();
        });

        gambleButton.addEventListener('click', () => {
            window.location.href = 'https://doodles.google/'
        });

        // Function to perform the search
        function search() {
            const query = searchInput.value.trim(); // Get the trimmed query
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`; // Redirect to Google with the search term
            }
        }

    </script>
</body>
</html>
