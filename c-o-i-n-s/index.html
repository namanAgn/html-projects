<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>coins</title>
</head>
<body>
    <div class="main">
        <h1>coins.</h1>
        <p class="help">try to match this number</p>
        <h2 class="money-display">$0.00</h2>
        <p class="help">to this number</p>
        <h2 class="player-display">$0.00</h2>
        <div class="buttons">
            <p class="help">by adding various dollar amounts</p>
            <button class="ten-dollars">$10</button>
            <button class="five-dollars">$5</button>
            <button class="one-dollar">$1</button>
            <button class="half-dollar">$0.50</button>
            <button class="dime">$0.10</button>
            <button class="nickel">$0.05</button>
            <button class="penny">$0.01</button>
        </div>
        <p class="status"></p>
        <p class="correct-guesses">correct guesses: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
