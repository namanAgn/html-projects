<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Grower</title>
    <style>
        body, html {
            margin: 15px;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h3>Buy Houses</h3>
            <button class="houses-buy">buy</button>
            <p class="house-cost">100</p>
        </div>
        <div>
            <h3>Buy Shop</h3>
            <button class="shop-buy">buy</button>
            <p class="shop-cost">100</p>
        </div>
        <div>
            <h3>Buy Jobs</h3>
            <button class="job-buy">buy</button>
            <p class="job-cost">100</p>
        </div>
    </div>
    <div>
        <h3>Population</h3>
        <p class="pop-display">0</p>
        <h3>Money</h3>
        <p class="money-display">300</p>
    </div>
    <div>
        <div>
            <h3>House Capacity</h3>
            <p class="house-usage">0/0</p>
        </div>
        <div>
            <h3>Shop Capacity</h3>
            <p class="shop-usage">0/0</p>
        </div>
        <div>
            <h3>Job Capacity</h3>
            <p class="job-usage">0/0</p>
        </div>
    </div>
    <div>
        <div>
            <h3>Houses</h3>
            <p class="houses">0</p>
        </div>
        <div>
            <h3>Shop</h3>
            <p class="shops">0</p>
        </div>
        <div>
            <h3>Jobs</h3>
            <p class="jobs">0</p>
        </div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
