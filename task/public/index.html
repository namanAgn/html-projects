<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Smart Task Manager</title>
</head>
<body>
    <div class="main">
        <h1>Smart Task Manager</h1>
    
        <div class="tasklist"></div>
    
        <button class="add-task-button">add task</button>
        
        <div class="task-creation-dialog">
            <h2>create task</h2>
            <input type="text" placeholder="task name" class="task-name-input">
            <select class="priority-selector">
                <option class="option-a" value="no" selected>select priority</option>
                <option class="option-1" value="low">low priority</option>
                <option class="option-2" value="medium">medium priority</option>
                <option class="option-3" value="high">high priority</option>
                <option class="option-4" value="urgent">urgent priority</option>
            </select>
            <button class="create-task">create</button>
            <p class="error"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
