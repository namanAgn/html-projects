<!DOCTYPE html>
<html lang="en">
<head>
  <title>OS - File Explorer</title>
  <link rel="stylesheet" href="styles/explorer.css">
</head> 
<body>
  <div class="title-bar">
    <div class="title-bar-color"></div>
    <img src="images/file-explorer.png" class="title-bar-icon">
    <p class="title-bar-name">File Explorer</p>
    <button class="close-window" onclick="window.location.href='http://127.0.0.1:5500/OS/desktop.html'">X</button>
  </div>
  <div class="side-container">
    <div class="side-container-color"></div>
      <div class="thispc">
        <a>
          <img src="images/explorer-images/thispc-logo.png" class="thispc-logo" style="cursor: pointer" onclick="window.location.href='http://127.0.0.1:5500/OS/desktop-apps/thispc.html'">
          <p class="thispc-name">This PC</p>
        </a>
      </div>
      <div class="downloads">
        <a>
          <img src="images/explorer-images/download-lgoo.png" class="download-logo"style="cursor: pointer" onclick="window.location.href='http://127.0.0.1:5500/OS/desktop-apps/downloads.html'">
          <p class="downloads-name">Downloads</p>
        </a>
      </div>
      <div class="pictures">
        <a>
          <img src="images/explorer-images/pictures-logo.png" class="pictures-logo">
          <p class="pictures-name">Pictures</p>
        </a>
      </div>
      <div class="videos">
        <a>
          <img src="images/explorer-images/videos-logo.png" class="videos-logo">
          <p class="videos-name">Videos</p>
        </a>
      </div>
      <div class="documents">
        <a>
          <img src="images/explorer-images/documents-logo.png" class="documents-logo">
          <p class="documents-name">Documents</p>
        </a>
      </div>
  </div>
  <div class="taskbar">
    <div class="taskbar-color"></div>
    <div class="taskbar-icons">
      <a href="http://127.0.0.1:5500/OS/desktop-apps/thispc.html" target="_blank">
        <img src="images/file-explorer.png" class="file-explorer-button" style="cursor: pointer">
      </a>
      <a> 
        <img src="images/notepad-icon.png" class="notepad-icon" style="cursor: pointer">
      </a>
      <a>
        <img src="images/settings-logo.png" class="settings-icon" style="cursor: pointer" >
      </a>
      <a>
        <img src='images/task-manager-icon.png' class="task-manager-icon" style="cursor: pointer">
      </a>
      <a>
        <img src="images/calender-logo.png" class="calendar-icon" style="cursor: pointer">
      </a>
      <a>
        <img src="images/broswer-icon.png" class="broswer-icon" style="cursor: pointer">
      </a>
    </div>
  </div>
  <div class="main">
    <p class="text-main">No Folder Opened</p>
  </div>
</body>
</html>
